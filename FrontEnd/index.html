<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="map"></div>

    <div id="restaurant-details" class="details-panel hidden">
        <button id="close-btn">X</button>
        <img id="res-image" src="" alt="Hình ảnh địa điểm" class="res-image">
        <h2 id="res-name"></h2>
        <p id="res-address"></p>
        <p id="res-description"></p>
        
        <button id="find-route-btn" class="route-btn">Tìm đường</button>
    </div>

    <div class = "tag-bar">
        <button class ="tag-btn active" data-type ="all" > Tất cả </button>
        <button class ="tag-btn" data-type ="restaurant" > Nhà hàng/Quán ăn </button>
        <button class ="tag-btn" data-type ="hotel" > Khách sạn </button>
        <button class ="tag-btn" data-type ="cafe" > Cafe </button>
        
        <div class="dropdown-container">
            <button id="more-btn" class="tag-btn more-btn">...</button>
        
            <div id="dropdown-menu" class="dropdown-content">
                <button class="tag-btn dropdown-item" data-type="bar">Bar/Pub</button>
                <button class="tag-btn dropdown-item" data-type="museum">Bảo tàng</button>
                <button class="tag-btn dropdown-item" data-type="park">Công viên</button>
                <button class="tag-btn dropdown-item" data-type="supermarket">Siêu thị</button>
                <button class="tag-btn dropdown-item" data-type="library">Thư viện</button>
                <button class="tag-btn dropdown-item" data-type="marketplace">Chợ</button>
            </div>
        </div>
    </div>

    <button id ="traffic-toggle" class ="traffic-btn"> Hiển thị mật độ giao thông </button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
